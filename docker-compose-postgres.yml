version: '3'

services:
  redmine:
    build: redmine
    ports:
      - 3000:3000
    environment:
      REDMINE_DB_POSTGRES: db
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
      REDMINE_PLUGINS_MIGRATE: 1
    depends_on:
      - db
      - plugins
      - themes
    volumes:
      - plugins:/usr/src/redmine/plugins
      - themes:/usr/src/redmine/public/themes/minimalflat2

  db:
    image: iquiw/pgroonga-on-postgres
    environment:
      POSTGRES_DB: redmine
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD: redmine

  plugins:
    build: plugins
    volumes:
      - plugins:/usr/src/redmine/plugins

  themes:
    build: themes
    volumes:
      - themes:/usr/src/redmine/public/themes/minimalflat2

volumes:
  plugins:
  themes:
